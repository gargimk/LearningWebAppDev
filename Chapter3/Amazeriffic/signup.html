<!doctype html>
<html>

<head>
    <title>Amazeriffic - Sign Up</title>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div class="container">
                <h1>Amazeriffic</h1>
            <nav>
                <a href="#">Sign Up!</a> |
                <a href="faq.html">FAQ</a> |
                <a href="#">Support</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="contentDiv">
                <div class="banner">
                    <div class="faqHeader">
                <h2>Amazeriffic - Sign-up</h2> 
                    </div>
                </div>
                <div class="content">
                    <form>
                        <div class="formDiv">
                            <label>Username:</label>
                            <input type="text" name="username" id="username" class="input" />
                            <br>
                            <label>Email ID:</label>
                            <input type="email" name="email" id="emailid" class="input" />
                            <br>
                            <label>Password:</label>
                            <input type="text" name="password" id="password" class="input" />
                            <input type="button" name="checkpassword" value="Verify password" class="button verifyButton" />
                            <br>
                            <input type="button" name="signup" value="Sign-up" id="signupButton" class="button bottomButton" />
                            <input type="button" name="cancel" value="Cancel" onClick="location.href='index.html'" id="cancleButton" class="button bottomButton"
                            />
                            <br>
                        </div>
                    </form>
                </div>
                <div class="banner"><span class="faqFooter">For technical assitant or more information contact us.</span></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="left">
                <div class="contact">
                    <h5>Contact Us</h5>
                    <p>Amazeriffic!</p>
                    <p>555 Fiftieth Street</p>
                    <p>Asheville, NC 28801</p>
                </div>
            </div>
            <div class="sitemap">
                <h5>Sitemap</h5>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="#">Careers</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
